# ──────────────────────────────────────────────────────────
# HYPRLAND CONFIG - AMIT'S ULTRA-STRICT TILING/FLOATING
# ──────────────────────────────────────────────────────────

# ───────── GENERAL ─────────
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    resize_on_border = true
    layout = dwindle
}

# ───────── WINDOW RULES (v0.53+ SYNTAX) ─────────
# Syntax: windowrule = effect [arg], match:[prop] [regex]

# 1. Floating Rules (Utility apps EXCEPT Thunar)
windowrule = float on, match:class ^(dialog|mpv|feh|pqiv|sxiv|pavucontrol|blueman-manager|nm-connection-editor|lxappearance|file-roller)$

# 2. Centering Logic
windowrule = center on, match:class ^(dialog|pavucontrol)$
# Force any window that is floating to center
windowrule = center on, match:float true

# 3. Explicit Tiling Rule for Thunar
# This ensures Thunar tiles normally and doesn't open in a small window.
windowrule = tile on, match:class ^(thunar|Thunar)$

# ───────── DECORATION ─────────
decoration {
    rounding = 6
    shadow {
        enabled = false
    }
}

# ───────── INPUT ─────────
input {
    kb_layout = us
    follow_mouse = 1
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

# ───────── MOUSE BINDS ─────────
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# ───────── MISC ─────────
misc {
    disable_autoreload = false
    force_default_wallpaper = 0
}