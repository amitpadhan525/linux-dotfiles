# ~/.config/hypr/theme.conf
# Hyprland 0.51+ compatible theme file

general {
    # Borders and gaps
    col.active_border = rgba(3399ffee)
    col.inactive_border = rgba(595959aa)
    border_size = 3
    # gaps_in = 6
    # gaps_out = 10
}

decoration {
    # rounding = 10

    # # Shadow settings
    # drop_shadow = true
    # shadow_range = 20
    # shadow_render_power = 3
    # col.shadow = rgba(000000aa)

    # Blur configuration (moved into sub-block)
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
    }
}

# Wallpaper (handled externally)
exec-once = hyprpaper


# ===== Qt / Dolphin text fix =====
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
