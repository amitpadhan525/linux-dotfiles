# Hyprland rules.conf
# Safe, minimal rules for floating certain apps and centering dialogs.
# Add more rules here as you need them.

# Float common media/image viewers and control panels
windowrulev2 = float, ^(?i)(mpv|feh|pqiv|sxiv|pavucontrol|blueman-manager)$
windowrulev2 = center, ^(?i)(mpv|feh|pqiv|sxiv)$

# Float dialogs (case-insensitive match)
windowrulev2 = float, ^(?i)(.*dialog.*)$
windowrulev2 = center, ^(?i)(.*dialog.*)$

